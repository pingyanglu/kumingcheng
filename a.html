<script>
	//对一组数组中的数据进行运算，输出新的数组
    var arr = [1,2,3,4,5,6,7,8,9,0]
    console.log(map(arr,function(value){
    	return value%5*1+2
    }))
    function map(arr,fn){
    	var  newarr = [];
        for (var i = 0; i < arr.length; i++) {
        	newarr[newarr.length] = fn(arr[i]);
        }
        return newarr;
    }
    //选择奇偶
     console.log(map3(arr,function(value){
               return value%2 ==0
    }))
    function map3(arr,fn){
    	var newarr = [];
        for (var i = 0; i < arr.length; i++) {
        	if(fn(arr[i])){
        		newarr[newarr.length] = arr[i]
        	}
        }
        return newarr;
    }
</script>
